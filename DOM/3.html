<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLangugae(langName){

        const li  = document.createElement('li')
        li.innerHTML = `${langName}`
       document.querySelector('.languages')
      .appendChild(li)
        
    }

    addLangugae('Java')
    addLangugae('Python')
    addLangugae('C++')

    function addLanguageOpti(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector(".languages").appendChild(li)
    }
    addLanguageOpti("Ruby")
</script>
</html>
